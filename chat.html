<!DOCTYPE html>
<html>
    <head>
        <meta name=viewport content="user-scalable=no,width=device-width" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/chat.js"></script>
        <title>Chat Room</title>
        <meta charset="UTF-8">
        <style>
            HTML, BODY { height: 100% !important; width: 100%; min-height: 100%; padding: 0; margin: 0; }
            .chatContainer { height: 400px; width: 100%; overflow: auto;}
            #chatTable { width: 100%; font-family: Helvetica,Arial,sans-serif; font-weight: 700; color: #222; text-shadow: 0 1px 0 #fff;}
            #chatTable .name {width: 10%; color: red;}
            #chatTable .text {width: 65%;}
            #chatTable .time {width: 25%; color: green;}
        </style>
    </head>
    <body>
        <div style="position: fixed; width: 100%;" data-role="header" data-rel="back"><h4>Server Side Chat</h4></div>

        <div id="chatContainer" class="chatContainer">
            <table id="chatTable"></table>
            <div id="chatbottom"></div>
        </div>
        <div class="controls">
            <input data-inline="true" type="text" id="name" value="Enter your Name here"/>
            <input type="text" id="text" value="Enter your Message here"/>
            <button id="submit">Submit</button>
        </div>
    </body>
</html>
